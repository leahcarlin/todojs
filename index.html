<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>To Do List</h1>
            <input type="text" id="todo" name="todo" placeholder="What needs to be done?">
            <div class="todo-list"></div>
            <div class="todo-counter">
                <ul>
                    <li id="sum-todo">Todo: 0</li>
                    <li id="sum-done">Done: 0</li>
                    <li id="sum-total">Total: 0</li>
                </ul>
            </div>
        </div>
</body>
</html>
